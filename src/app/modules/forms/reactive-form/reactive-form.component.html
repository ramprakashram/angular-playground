<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control" />
          <div *ngIf="formData.get('username').invalid && formData.get('username').touched" class="help-block">
            <span *ngIf="formData.get('username').errors['isForbiddenName']">
              Enter a valid name!
            </span>
            <span *ngIf="formData.get('username').errors['required']">
              This field is mandatory!
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label> <input type="radio" formControlName="gender" [value]="gender" />{{ gender }} </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h5 for="hobbyBtn">Your Hobbies</h5>
          <button class="btn btn-secondary" type="button" (click)="onAddHobby()">Add Hooby</button>
          <div class="form-group" *ngFor="let eachHobbyControl of getHobbiesControl(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="formData.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
